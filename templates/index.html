<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quote Generator</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #7851a9; /* Royal purple background */
        color: #ffffff; /* White text color */
        text-align: center;
      }

      .container {
        padding: 20px;
      }

      form {
        margin-bottom: 20px;
        align-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffffff;
        color: #7851a9;
        border: none;
        border-radius: 5px;
      }

      h1,
      h2 {
        font-size: 2.5rem;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        font-size: 2rem; /* Large text size for quotes */
        font-family: "Times New Roman", serif;
        font-style: italic;
        font-weight: bold;
        color: #ffffff; /* White color for the quotes */
        margin: 20px 0;
      }

      #quoteDisplay {
        margin-top: 20px;
        font-size: 1.5rem;
        font-family: "Times New Roman", serif;
        font-style: italic;
        font-weight: bold;
        color: #ffffff;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Anime Quote Generator</h1>
    <form method="POST">
      <label for="mood">Select your mood:</label>
      <select id="mood" name="mood">
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="neutral">Neutral</option>
      </select>
      <button type="submit">Get Quote</button>
    </form>

    {% if mood %}
    <h2>Quote for mood '{{ mood }}':</h2>
    <div id="quoteDisplay">{{ quotes[0] }}</div>
    {% endif %}
  </body>
</html>
